<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en otro planeta</title>
        <style type="text/css">
            body
            {
                background-color: #2D4632;
                color: brown;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>Hola, bienvenido a mi pagina</p>
        <script type="text/javascript">
            let usuario = prompt("Ingrese su masa");
            let planeta = parseInt(prompt("Elija el planeta de su preferencia \n 1 es Marte, 2 es Jupiter, 3 es Krypton"));
            let peso = parseInt(usuario);
            let g_tierra = 9.8;
            let g_marte = 3.7;
            let g_jupiter = 24.8;
            let g_krypton = 1.62;
            let peso_final;
            let opcion;
            if (planeta == 1){
                peso_final = peso * g_marte / g_tierra;
                opcion = "Marte";
            }else if(planeta == 2){
                peso_final = peso * g_jupiter / g_tierra;
                opcion = "Jupiter";
            }else {
                peso_final = peso * g_krypton / g_tierra;
                opcion = "Krypton";
            }
            document.write("Su masa en " + opcion + " es de <b> " + parseInt(peso_final) + " Kilogramos </b>"); 
        </script>
    </body>
</html>
